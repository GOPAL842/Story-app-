<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hans Reels - साइन अप</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #5b86e5;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #5b86e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #3565c3;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #5b86e5;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>साइन अप करें</h2>
    <form>
      <input type="text" placeholder="पूरा नाम" required><br>
      <input type="email" placeholder="ईमेल" required><br>
      <input type="password" placeholder="पासवर्ड" required><br>
      <input type="password" placeholder="पासवर्ड पुष्टि करें" required><br>
      <button type="submit">साइन अप</button>
    </form>
    <p>पहले से अकाउंट है? <a href="login.html">लॉगिन करें</a></p>
  </div>

</body>
</html>
