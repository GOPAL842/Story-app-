<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hans Reels - लॉगिन</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4b2b;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #ff4b2b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e63a1a;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #ff4b2b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>लॉगिन करें</h2>
    <form>
      <input type="email" placeholder="ईमेल" required><br>
      <input type="password" placeholder="पासवर्ड" required><br>
      <button type="submit">लॉगिन</button>
    </form>
    <p>अकाउंट नहीं है? <a href="signup.html">साइन अप करें</a></p>
  </div>

</body>
</html>
